<html>
	<head>
		<style>
		body {
			margin: 0;
			background-color:#6b83a8;
		}
		canvas {
			border: solid grey;
			border-width: 1px;

			display: block;
			margin: 0 auto;
			margin-top: 5%;

			width: 90%;
			height: 80%;
		}
		</style>
	</head>
	
	<body>
		<script id="vertexShader" type="notjs">
			precision mediump float;
			attribute vec2 a_position;
			attribute vec4 a_vert_color;
			varying vec4 v_frag_color;
			
			void main() {
			v_frag_color = a_vert_color;
			gl_Position = vec4(a_position,0.0,1.0);
			}
		</script>
		
		<script id="fragmentShader" type="notjs">
			precision mediump float;
			varying vec4 v_frag_color;
			
			void main() {
			gl_FragColor = v_frag_color;
			}
		</script>
		
		<canvas id="webCanvas"></canvas>
	</body>

	<script src="canvas.js"></script>
</html>
